<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
        
        img{
            transition: all 2s;
        }
        
        img:hover{
            -webkit-filter: grayscale(90%);
            -o-filter: grayscale(90%);
            filter: grayscale(90%); 
        }
        
        h1{
            -webkit-filter: blur(3px);
            -o-filter: blur(3px);
            filter: blur(3px);
        }
    </style>
  </head>
  <body>
      <h1>CSS</h1>
      <img src="testImg.png">
  </body>
</html>
